<div
  class="container mx-auto flex items-center justify-center w-screen h-[calc(100vh-10rem)]"
>
  <div class="w-1/2">
    <div
      *ngIf="error"
      class="p-3 text-center text-red-800 bg-red-200 rounded-lg w-full"
    >
      {{ error }}
    </div>
    <form class="flex flex-col gap-2" #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="grid">
        <label for="email" class="input-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input"
          ngModel
          required
          email
        />
      </div>
      <div class="grid">
        <label for="password" class="input-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="flex gap-2 justify-end">
        <button
          type="submit"
          class="button text-white info disabled:bg-blue-200 disabled:border-none disabled:shadow-none disabled:cursor-not-allowed flex items-center"
          [disabled]="form.invalid"
        >
          <app-loader *ngIf="isLoading" fillClass="fill-white"></app-loader>
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button type="button" class="button green" (click)="toggleMode()">
          Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
