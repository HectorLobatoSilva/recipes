<div
  *ngIf="error"
  class="font-bold p-4 bg-red-200 rounded-lg mb-2 flex justify-between"
>
  <p>
    {{ error }}
  </p>
  <span class="cursor-pointer" (click)="OnRemoveError()">X</span>
</div>
<div class="flex gap-5">
  <div class="flex-1 flex flex-col gap-3">
    <a [routerLink]="['new']" class="button info text-center">New recipe</a>
    <app-recipes-list></app-recipes-list>
  </div>
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
